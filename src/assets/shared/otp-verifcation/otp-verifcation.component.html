<div>
  <div class="d-flex justify-content-center">

    <div class="card mt-4 p-4">
      <div class="pb-3 align-self-center">Otp Verification</div>
      <div class="d-flex">
        <form [formGroup]="otp">
          <div>
            <label>Otp:</label>
            <input type="text" formControlName="otpControl" maxlength="6" placeholder="Enter Otp">
          </div>
          <button class="btn btn-primary mt-3" (click)="verifyOtp()" type="submit" [disabled]="!otp.valid">Verify</button>
          <button class="btn btn-primary mt-3" (click)="resendOpt()">Resend Otp</button>
        </form>
      </div>

    </div>
  </div>
</div>
