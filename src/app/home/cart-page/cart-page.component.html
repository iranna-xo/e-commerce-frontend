      <div class="m-3">No Products added to cart</div>
      <div > <a class="link" [routerLink]="['/app','products']">Go back</a> to product catalog</div>
    </div>
  </div>
  <div *ngIf="!loading && cartProducts.length !== 0">
    <div>Cart</div>
      <app-product-catalog [products]="cartProducts" [fromCart]="true"></app-product-catalog>

      <div class="d-flex flex-wrap justify-content-end p-4">

      </div>
  </div>


</div>
