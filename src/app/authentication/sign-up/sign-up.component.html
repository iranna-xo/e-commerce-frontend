<div>
  <div class="d-flex justify-content-center">

    <div class="card mt-4 p-4">
      <div class="pb-3">Sign Up</div>
      <div class="d-flex">
        <form (ngSubmit)="signUp()" [formGroup]="signUpForm">
          <div  class="form-controls">
            <label>Name:</label>
            <input type="text" formControlName="name" placeholder="Enter Name">
          </div>
          <div class="form-controls">
            <label>Email:</label>
            <input type="email" formControlName="email" placeholder="Enter email">
          </div>
          <div class="form-controls">
            <label>Password:</label>
            <input type="password" formControlName="password" placeholder="Enter password">
          </div>
          <div class="form-controls">
            <label>Re-password:</label>
            <input type="password" formControlName="rePassword" placeholder="Re-enter password">
          </div>
          <div class="d-flex justify-content-end mt-1 pr-4 "
            *ngIf="!signUpForm.get('rePassword')?.pristine && signUpForm.get('rePassword')?.value !== signUpForm.get('password')?.value">
            <span class="form-alerts">Passwords don't match</span></div>
          <div class="d-flex justify-content-around">
            <button class="btn btn-primary mt-2" type="submit" [disabled]="!signUpForm.valid">Sign up</button>

          </div>
        </form>
      </div>
      <div class="mt-3">Already have a account? <a class="link" [routerLink]="['/authentication','login']">Login</a></div>
    </div>
  </div>
</div>
