<div>
  <div class="d-flex justify-content-center">

    <div class="card mt-4 p-4">
      <div class="pb-3">Sign Up</div>
      <div class="d-flex">
        <form (ngSubmit)="signUp()" [formGroup]="signUpForm">
          <div>
            <label>Name</label>
            <input type="text" formControlName="name" placeholder="Enter Name">
          </div>
          <div>
            <label>Email</label>
            <input type="email" formControlName="email" placeholder="Enter email">
          </div>
          <div>
            <label>Password</label>
            <input type="password" formControlName="password" placeholder="Enter password">
          </div>
          <div>
            <label>Re-password</label>
            <input type="password" formControlName="rePassword" placeholder="Re-enter password">
            <div
              *ngIf="!signUpForm.get('rePassword')?.pristine && signUpForm.get('rePassword')?.value !== signUpForm.get('password')?.value">
              Password don't match</div>
          </div>
          <button class="btn btn-primary mt-3" type="submit" [disabled]="!signUpForm.valid">Sign up</button>
        </form>
      </div>
      <div>Already have a account? <a class="link" [routerLink]="['/authentication','login']">Login</a></div>
    </div>
  </div>
</div>
