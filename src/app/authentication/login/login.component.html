<div>
  <div class="d-flex justify-content-center">

    <div class="card mt-4 p-4">
      <div class="pb-3">Login</div>
      <div class="d-flex">
        <form (ngSubmit)="login()" [formGroup]="loginForm">
          <div class="form-controls">
            <label>Email</label>
            <input type="email" formControlName="email" placeholder="Enter email">
          </div>
          <div class="form-controls">
            <label>Password</label>
            <input type="password" formControlName="password" placeholder="Enter password">
          </div>
          <div class="d-flex justify-content-around">
            <button class="btn btn-primary mt-2" type="submit" [disabled]="!loginForm.valid">Login</button>
          </div>
        </form>
      </div>
      <div class="mt-2">Already have a account? <a class="link" [routerLink]="['/authentication','sign-up']">Sign up</a></div>
    </div>
  </div>
</div>
