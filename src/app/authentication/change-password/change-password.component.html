<div>
  <div class="d-flex justify-content-center">

    <div class="card mt-4 p-4">
      <div class="pb-3">Change Password</div>
      <div class="d-flex">
        <form (ngSubmit)="changePassword()" [formGroup]="passwordForm">
          <div class="form-controls">
            <label>Old Password:</label>
            <input type="password" formControlName="oldPassword" placeholder="Enter password">
          </div>
          <div class="form-controls">
            <label>New Password:</label>
            <input type="password" formControlName="newPassword" placeholder="Enter password">
          </div>
          <div class="d-flex justify-content-end pr-4 "
          *ngIf="!passwordForm.get('oldPassword')?.pristine && passwordForm.get('oldPassword')?.value === passwordForm.get('newPassword')?.value">
          <span class="form-alerts">New Password can't be same as old</span></div>
          <div class="form-controls">
            <label>Confirm Password:</label>
            <input type="password" formControlName="confirmPassword" placeholder="Enter password">
          </div>
          <div class="d-flex justify-content-end mt-1 pr-4 "
          *ngIf="!passwordForm.get('confirmPassword')?.pristine && passwordForm.get('confirmPassword')?.value !== passwordForm.get('newPassword')?.value">
          <span class="form-alerts">Passwords don't match</span></div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary mt-2 " type="submit" [disabled]="!passwordForm.valid">Change
              Password</button>
          </div>
        </form>
      </div>
      <div class="mt-2"> <a class="link" [routerLink]="['/app','products']">Go back</a> to product catalog</div>
    </div>
  </div>
</div>
